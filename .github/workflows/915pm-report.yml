name: 9:15 PM Final Sales Report

on:
  schedule:
    # 6:15 PM EST (11:15 PM UTC same day) - Collect data before stores close
    - cron: '15 23 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  collect-sales-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Create credentials directory
      run: mkdir -p creds

    - name: Setup Google credentials
      run: |
        echo '${{ secrets.GOOGLE_CREDENTIALS }}' > ./creds/credentials.json
        echo "TREEZ_EMAIL=${{ secrets.TREEZ_EMAIL }}" >> .env
        echo "TREEZ_PASSWORD=${{ secrets.TREEZ_PASSWORD }}" >> .env
        echo "GOOGLE_FOLDER_NAME=${{ secrets.GOOGLE_FOLDER_NAME }}" >> .env
        echo "GOOGLE_CHAT_WEBHOOK_URL=${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}" >> .env

    - name: Install Playwright browsers
      run: npx playwright install chromium

    - name: Collect sales data (before stores close)
      run: node robust-data-collection.js
      env:
        COLLECTION_TIME: "final"

    - name: Upload collected data
      uses: actions/upload-artifact@v4
      with:
        name: sales-data-csvs
        path: |
          treez-*.csv
          *.log
        if-no-files-found: warn

  generate-final-report:
    runs-on: ubuntu-latest
    needs: collect-sales-data
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Create credentials directory
      run: mkdir -p creds

    - name: Setup Google credentials
      run: |
        echo '${{ secrets.GOOGLE_CREDENTIALS }}' > ./creds/credentials.json
        echo "TREEZ_EMAIL=${{ secrets.TREEZ_EMAIL }}" >> .env
        echo "TREEZ_PASSWORD=${{ secrets.TREEZ_PASSWORD }}" >> .env
        echo "GOOGLE_FOLDER_NAME=${{ secrets.GOOGLE_FOLDER_NAME }}" >> .env
        echo "GOOGLE_CHAT_WEBHOOK_URL=${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}" >> .env

    - name: Download collected data
      uses: actions/download-artifact@v4
      with:
        name: sales-data-csvs

    - name: Generate 9:15 PM final report
      run: node generate-915-report.js

    - name: Upload debug files
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: 915pm-debug-files
        path: |
          *.log
          *.csv
          treez-*.csv
          debug-*.png
          error-*.png
          store-streak.json
        if-no-files-found: warn 