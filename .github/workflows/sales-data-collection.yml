name: Sales Data Collection

# OPTIMIZATION: This workflow now uses robust-data-collection.js which prioritizes page scraping
# over CSV download. CSV is only downloaded as a fallback when page scraping fails.
# This improves performance and reliability for both 4:20 PM and 9:15 PM collections.

on:
  schedule:
    # 4:20 PM EST (9:20 PM UTC during standard time, 8:20 PM UTC during daylight saving)
    - cron: '20 21 * * *'  # 9:20 PM UTC (4:20 PM EST during standard time)
    # 9:15 PM EST (2:15 AM UTC next day during standard time, 1:15 AM UTC during daylight saving)
    - cron: '15 2 * * *'   # 2:15 AM UTC (9:15 PM EST previous day during standard time)
  workflow_dispatch:  # Allow manual triggering

jobs:
  collect-sales-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Create credentials directory
      run: mkdir -p creds
      
    - name: Setup Google Cloud credentials
      run: |
        echo '${{ secrets.GOOGLE_CREDENTIALS }}' > creds/credentials.json
        echo "TREEZ_EMAIL=${{ secrets.TREEZ_EMAIL }}" >> .env
        echo "TREEZ_PASSWORD=${{ secrets.TREEZ_PASSWORD }}" >> .env
        echo "GOOGLE_FOLDER_NAME=${{ secrets.GOOGLE_FOLDER_NAME }}" >> .env
        
    - name: Install Playwright browsers
      run: npx playwright install chromium
      
    - name: Test Google Drive credentials
      run: node test-credentials.js
      
    - name: Show current code version
      run: |
        echo "Current commit: $(git rev-parse HEAD)"
        echo "UploadToDrive.js content preview:"
        head -20 uploadToDrive.js
        
    - name: Test upload function
      run: node test-upload.js
      
    - name: Show collection type and script
      run: |
        echo "ğŸ” Collection Type Detection:"
        if [ "${{ github.event.schedule }}" = "20 21 * * *" ]; then
          echo "â° 4:20 PM EST collection detected"
          echo "ğŸ“Š Will run: node robust-data-collection.js"
        elif [ "${{ github.event.schedule }}" = "15 2 * * *" ]; then
          echo "â° 9:15 PM EST collection detected"
          echo "ğŸ“Š Will run: COLLECTION_TIME=final node robust-data-collection.js"
        elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "ğŸ”„ Manual trigger detected"
          echo "ğŸ“Š Will run: node robust-data-collection.js (default MID-DAY mode)"
        else
          echo "â“ Unknown trigger type: ${{ github.event_name }}"
        fi
        
    - name: Run sales data collection (4:20 PM)
      if: github.event.schedule == '20 21 * * *'
      run: |
        echo "ğŸš€ Starting 4:20 PM EST collection..."
        node robust-data-collection.js
      
    - name: Run sales data collection (9:15 PM)
      if: github.event.schedule == '15 2 * * *'
      run: |
        echo "ğŸš€ Starting 9:15 PM EST collection..."
        COLLECTION_TIME=final node robust-data-collection.js
      
    - name: Run sales data collection (manual trigger)
      if: github.event_name == 'workflow_dispatch'
      run: |
        echo "ğŸš€ Starting manual collection (MID-DAY mode)..."
        node robust-data-collection.js
      
    - name: Upload logs and debug files
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: debug-files
        path: |
          *.log
          *.csv
          treez-*.csv
          debug-*.png
          error-*.png
        retention-days: 7
        if-no-files-found: warn 